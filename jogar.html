<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/virtual-select.min.css" />
    <link rel="stylesheet" href="css/config.css" />
    <title>Jogar química orgânica</title>
  </head>
  <body>
    <main class="config">
      <form id="form">
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-control">
          <label for="assuntos-select">Assunto(s)</label>
          <select
            id="assuntos-select"
            name="assuntos-select"
            placeholder="Escolha aqui"
            data-search="true"
            data-silent-initial-value-set="true"
            multiple
            required
          >
            <option value="Introdução à química orgânica">
              Introdução à química orgânica
            </option>
            <option value="O que a química orgânica estuda?">
              O que a química orgânica estuda
            </option>
            <option value="O que são compostos orgânicos?">
              O que são compostos orgânicos
            </option>
            <option
              value="Características do átomo de carbono: Postulados de Kekulé"
            >
              Características do átomo de carbono: Postulados de Kekulé
            </option>
            <option value="Representação das cadeias carbônicas">
              Representação das cadeias carbônicas
            </option>
            <option value="Classificação dos carbonos">
              Classificação dos carbonos
            </option>
            <option value="Classificação das cadeias carbônicas">
              Classificação das cadeias carbônicas
            </option>
            <option value="Introdução às funções orgânicas">
              Introdução às funções orgânicas
            </option>
            <option value="Isomeria">Isomeria</option>
          </select>
        </div>

        <div class="form-control">
          <label for="quant_questoes">Nº de questões</label>
          <select
            name="quant_questoes"
            id="quant_questoes"
            disabled
            required
          ></select>
        </div>

        <div class="form-control">
          <label for="modo-select">Modo de jogo</label>
          <select
            name="modo-select"
            id="modo-select"
            placeholder="Escolha aqui"
            data-silent-initial-value-set="true"
            required
          >
            <option value="1">Infinidade</option>
            <option value="2">1 minuto</option>
            <option value="3">3 vidas</option>
          </select>
        </div>

        <div class="form-control">
          <label for="modelo-select">Modelo de jogo</label>
          <select
            name="modelo-select"
            id="modelo-select"
            placeholder="Escolha aqui"
            data-silent-initial-value-set="true"
            required
          >
            <option value="1">Verdadeiro ou falso</option>
            <option value="2">Cinco alternativas</option>
          </select>
        </div>

        <button type="submit" id="btt-submit">Iniciar</button>
      </form>
    </main>
    <script type="text/javascript" src="js/virtual-select.min.js"></script>
    <script type="text/javascript">
      VirtualSelect.init({
        searchPlaceholderText: "Pesquisar...",
        noSearchResultsText: "Nenhum resultado.",
        optionsSelectedText: "opções selecionadas",
        optionSelectedText: "opção selecionada",
        allOptionsSelectedText: "Todas selecionadas",
        ele: "#assuntos-select",
      });
      VirtualSelect.init({ ele: "#modelo-select" });
      VirtualSelect.init({ ele: "#modo-select" });
    </script>
    <script type="module" src="js/NumberQuestions.js"></script>
    <script type="module" src="js/config.js"></script>
  </body>
</html>
